<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Poppins">
        <script src="https://kit.fontawesome.com/e873c70b60.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/forms.css">
        <title>Login</title>
    </head>

    <body>
        <div class="form-wrapper">
            <form method="post">
                <h1 class="form-title">Login</h1>
                <div class="input-wrapper">
                    <label for="userEmail">Email</label>
                    <input type="email" name="email" id="userEmail">
                </div>
                
                <div class="input-wrapper">
                    <label for="userPassword">Password</label>
                    <input type="password" name="password" id="userPassword"  autocomplete="new-password">

                    <div id="password-viewer-wrapper">
                        <i id="eye-view-ico" class="fas fa-eye"></i>
                        <i id="eye-hide-ico" class="fas fa-eye-slash"></i>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="form-button">Login</button>
                </div>

                <div class="form-link-container">
                    <span>Don't have an account ? <a href="register.html">Sign up</a></span>
                </div>
                
            </form>
        </div>
        <script type="text/javascript" src="./js/formStyles.js"></script>
    </body>

</html>
